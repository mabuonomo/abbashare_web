<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isomorpic pkg reader demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .wrap {
      margin: 20px;
    }

    .wrap input {
      margin-top: 20px;
    }

    #icon {
      width: 96px;
      height: 96px;
      float: left;
      transition: all .2s;
    }

    #icon[src=""] {
      opacity: 0;
    }

    #json {
      margin-left: 120px;
    }

    .progress {
      height: 20px;
      margin-bottom: 20px;
      overflow: hidden;
      background-color: #f5f5f5;
      border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
    }

    .progress-bar {
      float: left;
      width: 0;
      height: 100%;
      font-size: 12px;
      line-height: 20px;
      color: #fff;
      text-align: center;
      background-color: #337ab7;
      -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .15);
      box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .15);
      -webkit-transition: width .6s ease;
      -o-transition: width .6s ease;
      transition: width .6s ease;
    }

    #upload {
      margin: 10px 0;
    }
  </style>
</head>
<body class="wrap">
<h1>Isomorphic-pkg-reader DEMO</h1>
<div>
  <h3>Try upload a .apk/.ipa here.</h3>
  <input type="file" accept=".apk,.ipa">
  <p id="status"></p>
  <div class="pkg-info">
    <img src="" alt="" id="icon">
    <div id="json"></div>
  </div>

</div>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</body>
</html>
