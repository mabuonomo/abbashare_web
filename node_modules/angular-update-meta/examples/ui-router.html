<html ng-app="app">
<head>
  <script src="../bower/angular/angular.js"></script>
  <script src="../bower/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower/angular-ui/angular.js"></script>
  <script src="../dist/update-meta.js"></script>
  <title>Initial static title</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Language" content="en" />
  <meta name="description" content="Application wide description" />
  <meta property="og:title" content="The Rock" />
  <meta property="dynamicMeta" content="" />
  <meta itemprop="description" content="Application wide itemprop for Schema.org (Google+ uses this)">
  <link rel="test1" href="http://example.com" />
  <link rel="test2" id="test1" href="http://example.com/1" />
  <link rel="test2" id="test2" href="http://example.com/2" />
  <link rel="test2" id="test3" href="http://example.com" hreflang="" />
  <script>
    var ngModule = angular.module('app', ['ui.router', 'updateMeta'])
		.config(function ($stateProvider,   $urlRouterProvider) {
			$urlRouterProvider.otherwise('/view1');
			$stateProvider
				.state("view1", {url: '/view1', templateUrl: "/view1.html"})
				.state("view2", {url: '/view2', templateUrl: "/view2.html"})
		});
  </script>
</head>
<body>
  <script type="text/ng-template" id="/view1.html">
		<main>
      <update-link rel="test1" href="http://example.com/1"></update-link>
      <update-link rel="test2" id="test1" href="http://example.com/1"></update-link>
      <update-link rel="test2" id="test3" hreflang="es"></update-link>
			<update-title title="View 1 title"></update-title>
      <update-meta itemprop="description" content="A page 1 specific itemprop"></update-meta>
			Some content of view 1
		</main>
	</script>
  <script type="text/ng-template" id="/view2.html">
		<main>
      <update-link rel="test1" href="http://example.com/2"></update-link>
      <update-link rel="test2" id="test1" href="http://example.com/2"></update-link>
      <update-link rel="test2" id="test3" hreflang="de"></update-link>
			<update-title title="View 2 title"></update-title>
      <update-meta itemprop="description" content="A page 2 specific itemprop"></update-meta>

			Some content of view 2
		</main>
	</script>
	<div ui-view></div>
	<a ui-sref="view1">Set title to: "View 1 title"</a>
	</br>
	<a ui-sref="view2">Set title to: "View 2 title"</a>
</body>
</html>
